<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d49a4f;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#woodGradient)"/>
  
  <!-- Grid Lines Pattern (Subtle) -->
  <g stroke="#714e2e" stroke-width="2" opacity="0.6">
      <!-- Horizontal -->
      <line x1="0" y1="100" x2="1200" y2="100" />
      <line x1="0" y1="207.5" x2="1200" y2="207.5" />
      <line x1="0" y1="315" x2="1200" y2="315" />
      <line x1="0" y1="422.5" x2="1200" y2="422.5" />
      <line x1="0" y1="530" x2="1200" y2="530" />
      
      <!-- Vertical -->
      <line x1="250" y1="0" x2="250" y2="630" />
      <line x1="425" y1="0" x2="425" y2="630" />
      <line x1="600" y1="0" x2="600" y2="630" />
      <line x1="775" y1="0" x2="775" y2="630" />
      <line x1="950" y1="0" x2="950" y2="630" />
  </g>
  
  <!-- Title Card Background -->
  <rect x="250" y="140" width="700" height="350" rx="40" fill="white" opacity="0.95" filter="url(#dropShadow)" />
  
  <!-- Robot Icon -->
  <g transform="translate(600, 240)">
     <!-- Robot Head -->
     <rect x="-60" y="-50" width="120" height="100" rx="20" fill="#4f46e5" />
     <!-- Eyes -->
     <circle cx="-30" cy="-20" r="14" fill="white"/>
     <circle cx="30" cy="-20" r="14" fill="white"/>
     <circle cx="-30" cy="-20" r="6" fill="#1e293b"/>
     <circle cx="30" cy="-20" r="6" fill="#1e293b"/>
     <!-- Smile -->
     <path d="M -30 20 Q 0 45 30 20" stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
     <!-- Antenna -->
     <line x1="0" y1="-50" x2="0" y2="-90" stroke="#4f46e5" stroke-width="8"/>
     <circle cx="0" cy="-90" r="12" fill="#f59e0b"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" font-family="'Fredoka', 'Segoe UI', sans-serif" font-weight="900" font-size="90" text-anchor="middle" fill="#1e293b">GoBot</text>
  <text x="600" y="440" font-family="'Fredoka', 'Segoe UI', sans-serif" font-weight="600" font-size="32" text-anchor="middle" fill="#64748b" letter-spacing="4">SOCRATIC AI TUTOR</text>
  
  <!-- Decorative Stones -->
  <circle cx="150" cy="150" r="50" fill="#1e293b" filter="url(#dropShadow)"/>
  <path d="M 120 120 L 140 130" stroke="rgba(255,255,255,0.2)" stroke-width="3" stroke-linecap="round" />
  
  <circle cx="1050" cy="480" r="50" fill="#f8fafc" filter="url(#dropShadow)"/>
  <circle cx="1050" cy="480" r="48" fill="none" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Star Points -->
  <circle cx="250" cy="100" r="6" fill="#714e2e" />
  <circle cx="950" cy="530" r="6" fill="#714e2e" />
</svg>